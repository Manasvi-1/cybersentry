{% extends 'base.html' %}

{% block title %}500 Server Error - CyberSentry{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card dashboard-card bg-dark p-5">
            <h1 class="display-1 text-danger mb-4">
                <i class="bi bi-x-octagon"></i> 500
            </h1>
            <h2 class="mb-4">Internal Server Error</h2>
            <p class="lead mb-5">Something went wrong on our end. Please try again later.</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4">
                    <i class="bi bi-house"></i> Go Home
                </a>
                <button onclick="location.reload()" class="btn btn-outline-secondary btn-lg px-4">
                    <i class="bi bi-arrow-clockwise"></i> Reload Page
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
