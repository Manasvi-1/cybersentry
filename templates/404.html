{% extends 'base.html' %}

{% block title %}404 Not Found - CyberSentry{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card dashboard-card bg-dark p-5">
            <h1 class="display-1 text-danger mb-4">
                <i class="bi bi-exclamation-triangle"></i> 404
            </h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead mb-5">The page you're looking for doesn't exist or has been moved.</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4">
                    <i class="bi bi-house"></i> Go Home
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary btn-lg px-4">
                    <i class="bi bi-arrow-left"></i> Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
